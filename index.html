<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Seguro - Algardata</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .access-container {
            max-width: 600px;
            width: 100%;
        }

        .access-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            width: 100%;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn:active {
            transform: translateY(0);
        }

        .password-reveal {
            background: var(--bg-primary);
            border: 2px solid var(--accent-green);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .reveal-password {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
            letter-spacing: 0.15em;
            margin: 1rem 0;
            word-break: break-all;
        }

        .password-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }

        .meta-item {
            font-size: 0.875rem;
        }

        .meta-label {
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .meta-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="access-card">
            <img src="https://algardata.com/wp-content/uploads/2023/02/logo-algardata.png" alt="Algardata" class="logo">
            
            <div id="loadingState">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>A carregar...</p>
                </div>
            </div>

            <div id="pinValidation" class="hidden">
                <h2>Autentica√ß√£o Necess√°ria</h2>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                    Insira o PIN de 6 d√≠gitos para aceder √† senha.
                </p>

                <div id="pinError" class="hidden">
                    <div class="alert alert-error">
                        ‚ùå PIN incorreto. Tente novamente.
                    </div>
                </div>

                <form id="pinForm">
                    <div class="form-group">
                        <input type="text" id="pinInput" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required style="text-align: center; font-size: 1.5rem; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5em;">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Validar PIN
                    </button>
                </form>
            </div>

            <div id="passwordContent" class="hidden">
                <h2>Senha</h2>

                <div class="password-reveal">
                    <p style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem;">
                        Sua senha:
                    </p>
                    <div class="reveal-password" id="displayPassword"></div>
                    <button class="btn btn-success" onclick="copyPasswordFromView()" style="margin-top: 1rem;">
                        üìã Copiar Senha
                    </button>
                </div>

                <div class="password-meta">
                    <div class="meta-item" id="descriptionDisplay">
                        <div class="meta-label">Descri√ß√£o</div>
                        <div class="meta-value" id="displayDescription"></div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Criada em</div>
                        <div class="meta-value" id="displayCreated"></div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Expira em</div>
                        <div class="meta-value" id="displayExpiry"></div>
                    </div>
                </div>
            </div>

            <div id="errorContent" class="hidden">
                <div class="alert alert-error">
                    ‚ùå <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // ‚ö†Ô∏è MESMA CONFIGURA√á√ÉO DO ADMIN
        const firebaseConfig = {
  apiKey: "AIzaSyBxRJvu-T8W5HZeSltHaAT5GZJS7n95o_Y",
  authDomain: "senhas-10fc5.firebaseapp.com",
  databaseURL: "https://senhas-10fc5-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "senhas-10fc5",
  storageBucket: "senhas-10fc5.firebasestorage.app",
  messagingSenderId: "854342224673",
  appId: "1:854342224673:web:8ed8556625e84c5a284c60",
  measurementId: "G-X768G2S02B"
};

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
            setTimeout(() => {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorContent').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'Erro de configura√ß√£o. Contacte o administrador.';
            }, 800);
        }

        // Copy password from view
        function copyPasswordFromView() {
            const password = document.getElementById('displayPassword').textContent;
            navigator.clipboard.writeText(password).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copiado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        // Check password access
        let currentPasswordEntry = null;

        async function checkPasswordAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                setTimeout(() => {
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('errorContent').classList.remove('hidden');
                    document.getElementById('errorMessage').textContent = 'Link inv√°lido.';
                }, 800);
                return;
            }

            try {
                const snapshot = await db.ref('passwords/' + id).once('value');
                const passwordEntry = snapshot.val();

                setTimeout(() => {
                    document.getElementById('loadingState').classList.add('hidden');

                    if (!passwordEntry) {
                        document.getElementById('errorContent').classList.remove('hidden');
                        document.getElementById('errorMessage').textContent = 'Senha n√£o encontrada.';
                        return;
                    }

                    if (Date.now() > passwordEntry.expiresAt) {
                        document.getElementById('errorContent').classList.remove('hidden');
                        document.getElementById('errorMessage').textContent = 'Esta senha expirou.';
                        return;
                    }

                    // Store current entry for PIN validation
                    currentPasswordEntry = passwordEntry;

                    // Show PIN validation form
                    document.getElementById('pinValidation').classList.remove('hidden');
                    document.getElementById('pinInput').focus();
                }, 800);
            } catch (error) {
                console.error('Erro ao carregar senha:', error);
                setTimeout(() => {
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('errorContent').classList.remove('hidden');
                    document.getElementById('errorMessage').textContent = 'Erro ao carregar. Tente novamente.';
                }, 800);
            }
        }

        // Handle PIN form submission
        document.getElementById('pinForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const enteredPIN = document.getElementById('pinInput').value;

            if (!currentPasswordEntry) {
                return;
            }

            // Validate PIN
            if (enteredPIN !== currentPasswordEntry.pin) {
                document.getElementById('pinError').classList.remove('hidden');
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
                return;
            }

            // PIN correct - mark as used and show password
            try {
                if (!currentPasswordEntry.used) {
                    await db.ref('passwords/' + currentPasswordEntry.id).update({
                        used: true,
                        usedAt: Date.now()
                    });
                }

                // Hide PIN form
                document.getElementById('pinValidation').classList.add('hidden');

                // Display password
                document.getElementById('passwordContent').classList.remove('hidden');
                document.getElementById('displayPassword').textContent = currentPasswordEntry.password;
                
                if (currentPasswordEntry.description) {
                    document.getElementById('displayDescription').textContent = currentPasswordEntry.description;
                } else {
                    document.getElementById('descriptionDisplay').style.display = 'none';
                }

                document.getElementById('displayCreated').textContent = 
                    new Date(currentPasswordEntry.createdAt).toLocaleString('pt-PT');
                
                const expiresIn = Math.floor((currentPasswordEntry.expiresAt - Date.now()) / 1000 / 60);
                document.getElementById('displayExpiry').textContent = 
                    expiresIn > 60 ? Math.floor(expiresIn / 60) + ' horas' : expiresIn + ' minutos';
            } catch (error) {
                console.error('Erro ao marcar como usada:', error);
            }
        });

        // Initialize
        checkPasswordAccess();
    </script>
</body>
</html>
